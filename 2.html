<!DOCTYPE html>
<html>
    <head>
        <meta charser = "utf-8">
        <title>JS test</title>
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <h1>JavaScript</h1>
        <script>
            document.write(1+1);
        </script>
        <h1>html</h1>
        1+1
        <p style="background-color: blue;color: chartreuse;">
            script 랑 /script 사이에는 자바스크립트가 들어갑니다.
        </p>

        <input type="button" value="hi" onclick="alert('hi')">
        <p>
            클릭하면 hi를 팝업해라
            정확한 뜻은 onclick(event) 발생시 onclick = "A"
            일때 자바스크립트 A를 실행시켜라 입니다.
        </p>
        <input type="text" onchange="alert('changed')">
        <p>
            바뀌면 changed를 팝업해라
        </p>
        <input type="text" onkeydown="alert('key down!')">
        <p>
            키가 눌리면 key down!을 팝업해라
        </p>
    </body>
</html>
